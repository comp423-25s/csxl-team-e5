<h2 mat-dialog-title>Suggested Courses</h2>
    <mat-dialog-content>
      <div class="course-grid">
        @for(course of courses; track course) {
            <ai-course-card [courseNumber]="course.course_number"
            [courseTitle]="course.course_title"
            [credits]="course.credits"
            [description]="course.description"
            [requirements]="course.requirements"></ai-course-card>
        }
      </div>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
